---
- hosts: all
  user: vagrant
  sudo: yes
  tasks:

    - name: apt update
      apt: update_cache=yes

    - name: git install
      apt: pkg=git state=installed

    - name: apache install
      apt: pkg=apache2 state=installed

    - name: php install
      apt: pkg={{item}} state=installed
      with_items:
        - php5
        - php5-cgi
        - php5-cli
        - libapache2-mod-php5
        - php5-common
        - php-pear
        - php5-mysql
        - php5-curl
        - php5-gd
        - imagemagick
        - php5-imagick
        - php5-mcrypt

    - name: apache install
      apt: pkg=apache2 state=installed

    - name: mysql install
      apt: pkg=mysql-server state=installed


